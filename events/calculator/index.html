<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div id="display">0</div>
        </div>
        <div id="buttons">
            <button class="gray-btn" onclick="clearDisplay()">AC</button>
            <button class="gray-btn" onclick="toggleSign()">+/-</button>
            <button class="gray-btn" onclick="percentOperation()">%</button>
            <button class="orange-btn" onclick="operatorClick('/')">÷</button>
            
            <button class="dark-btn" onclick="numberClick('7')">7</button>
            <button class="dark-btn" onclick="numberClick('8')">8</button>
            <button class="dark-btn" onclick="numberClick('9')">9</button>
            <button class="orange-btn" onclick="operatorClick('*')">*</button>
            
            <button class="dark-btn" onclick="numberClick('4')">4</button>
            <button class="dark-btn" onclick="numberClick('5')">5</button>
            <button class="dark-btn" onclick="numberClick('6')">6</button>
            <button class="orange-btn" onclick="operatorClick('-')">−</button>
            
            <button class="dark-btn" onclick="numberClick('1')">1</button>
            <button class="dark-btn" onclick="numberClick('2')">2</button>
            <button class="dark-btn" onclick="numberClick('3')">3</button>
            <button class="orange-btn" onclick="operatorClick('+')">+</button>
            
            <button class="dark-btn calculator-icon">
                <span class="calculator-icon-symbol">⌘</span>
            </button>
            <button class="dark-btn" onclick="numberClick('0')">0</button>
            <button class="dark-btn" onclick="numberClick('.')">.</button>
            <button class="orange-btn" onclick="calculate()">=</button>
        </div>
    </div>
</body>
</html>
