<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>
<body>
    <div id="container">
        <!-- Left side with background and logo -->
        <div class="left-side">
            <div class="logo">
                <div class="logo-icon">ðŸ¦Š</div>
                <div class="logo-text">ODIN</div>
            </div>
            <div class="photo-credit">
                Photo by Halil Wes on Unsplash
            </div>
        </div>

        <!-- Right side with form -->
        <div class="right-side">
            <div id="title">
                <h1>FranÂ´s form!</h1>
            </div>

            <div class="intro-text">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up <strong>now</strong> to get started.</h2>
                <p>You know you want to.</p>
            </div>

            <form action="#" method="post">
                <div class="form-title">Let's do this!</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" placeholder="Thor" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" placeholder="Odinson" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" placeholder="" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" 
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" 
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    </div>
                </div>
                
                <input type="submit" value="Create Account">
                
                <div class="login-link">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
